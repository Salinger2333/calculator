<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="calc_display"></div>
        <div class="calc_buttons">
            <div class="calc_button operator_button ">รท</div>
            <div class="calc_button operator_button">ร</div>
            <div class="calc_button operator_button">-</div>
            <div class="calc_button operator_button">+</div>
            <div class="calc_button " id="equal_button">=</div>
            <div class="calc_button number_button">9</div>
            <div class="calc_button number_button">8</div>
            <div class="calc_button number_button">7</div>
            <div class="calc_button number_button">6</div>
            <div class="calc_button number_button">5</div>
            <div class="calc_button number_button">4</div>
            <div class="calc_button number_button">3</div>
            <div class="calc_button number_button">2</div>
            <div class="calc_button number_button">1</div>
            <div class="calc_button number_button">0</div>
            <!-- <div class="calc_button number_button">.</div> -->
            <div class="calc_button" id="clear_button">C</div>
        </div>
    </div>
</body>
<script src="javascript/script.js" defer></script>
<style></style>

</html>
